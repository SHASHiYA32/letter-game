<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Letter Game</h1>
      <div class="current-letter">A</div>
    </header>

    <aside class="players-list">
      <h2>Players</h2>
      <ul id="players">
        <!-- JS will populate player list -->
      </ul>
    </aside>

    <main>
      <table>
        <thead>
          <tr>
            <th>Women</th>
            <th>Men</th>
            <th>Flower</th>
            <th>Fruit</th>
            <th>Animal</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
        </tbody>
      </table>

      <div class="buttons">
        <button id="startBtn">Start Game</button>
        <button id="submitBtn">Submit Answers</button>
        <button id="nextRoundBtn">Next Round</button>
      </div>

      <div id="notifications"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
